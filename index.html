<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.gstatic.com https://apis.google.com 'unsafe-inline' 'unsafe-eval';">
</head>

<body>
    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <label class="switch">
            <input type="checkbox" id="toggleDarkMode">
            <span class="slider"></span>
        </label>
        <span id="toggleLabel">Dark Mode</span>
    </div>

    <!-- Email Template Container -->
    <div id="emailTemplate"></div>

    <!-- Send Email Button -->
    <div id="sendEmailButtonContainer">
        <button id="sendManagementEmailButton">Export to Gmail</button>
    </div>

    <!-- Translation Section -->
   <!-- <div class="translate-container">
        <textarea id="inputText" placeholder="Enter text to translate" rows="5"></textarea>
        <textarea id="translatedText" placeholder="Translated text will appear here" rows="5" readonly></textarea>
    </div> -->

    <!-- Dynamic Content Container -->
    <div id="dynamicContainer"></div>

    <!-- Google APIs -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <!-- Custom Scripts -->
    <script src="script.js"></script>
    <script src="translate.js"></script>
    <script src="darkmode.js"></script>
</body>

</html>
